<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Plantilla de captura LLC</title>
        <<!--<link rel="stylesheet" type="text/css" href="https://dl.dropbox.com/u/71613/mexico/css/style1.css" />-->
        <link rel="stylesheet" type="text/css" href="https://dl.dropbox.com/u/71613/mexico/css/demo.css" />
    </head>
    <body>
        <div class="container">
			<header>
			<h1>Plantilla de captura <span>LLC</span></h1>
			</header>
				{% if form.errors %}
	     			<p style="color: red;">
	    		{{ form.errors|pluralize }}.
	     			</p>
				{% endif %}
					<form action="" method="post"> 
					{% csrf_token %}
						<table>
	       					{{ form.as_table }}
							<input type="submit">
						</table>
        </div>
    </body>
</html>
